<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" data-display id="display" readonly>
        </div>
        <div class="buttons">
            <button class="number" data-seven value="7">7</button>
            <button class="number"data-eight value="8">8</button>
            <button class="number"data-nine value="9">9</button>
            <button class="operator" data-plus value="+">+</button>
            <button class="number" data-four value="4">4</button>
            <button class="number" data-five value="5">5</button>
            <button class="number"data-six value="6">6</button>
            <button class="operator"data-divide value="/">/</button>
            <button class="number"data-one value="1">1</button>
            <button class="number"data-two value="2">2</button>
            <button class="number"data-three value="3">3</button>
            <button class="operator" data-multiply value="&times;">&times;</button>
            <button class="number"data-zero value="0">0</button>
            <button class="operator" data-decimal value=".">.</button>
            <button class="operator" data-clear>C</button>
            <button class="operator" data-equalTo value="=">=</button>
        </div>
       
    </div>
    <script src="/JS/index.js"></script>
</body>
</html>
